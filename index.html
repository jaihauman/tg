<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fast Reels</title>

  <style>
    body {
      margin: 0;
      background: #000;
      overflow-y: scroll;
      height: 100vh;
    }

    .reel {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      margin-bottom: 5px;
    }

    .reel video {
      height: 100%;
      max-width: 100%;
      object-fit: cover;
    }

    /* ðŸ”¥ Loading spinner */
    .loading {
      position: absolute;
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<div id="feed"></div>

<script>
const API_URL = "https://tg-psi-ecru.vercel.app/api/videos";

const feed = document.getElementById("feed");
let videos = [];
let currentIndex = 0;

/* ------------------------------------------------------
   1ï¸âƒ£ Fetch Videos Fast
--------------------------------------------------------- */
async function fetchVideos() {
  try {
    const res = await fetch(API_URL);
    videos = await res.json();

    if (!Array.isArray(videos)) {
      console.error("Error: API did not return array:", videos);
      return;
    }

    loadNextReel();
  } catch (err) {
    console.error("Failed to fetch:", err);
  }
}

/* ------------------------------------------------------
   2ï¸âƒ£ Create Reel with Loading Spinner
--------------------------------------------------------- */
function createReel(src) {
  const wrapper = document.createElement("div");
  wrapper.className = "reel";

  const loader = document.createElement("div");
  loader.className = "loading";

  const video = document.createElement("video");
  video.src = src;
  video.autoplay = false;
  video.controls = false;
  video.loop = true;
  video.muted = true;
  video.preload = "metadata"; // âš¡ loads fast

  /* When video is ready, remove loader */
  video.addEventListener("canplay", () => {
    loader.remove();
    video.play();
  });

  wrapper.appendChild(video);
  wrapper.appendChild(loader);

  return wrapper;
}

/* ------------------------------------------------------
   3ï¸âƒ£ Add Multiple Reels + Preload next
--------------------------------------------------------- */
function loadNextReel() {
  if (currentIndex >= videos.length) return;

  const reel = createReel(videos[currentIndex].url);
  feed.appendChild(reel);

  currentIndex++;

  // Preload next video early
  if (videos[currentIndex]) {
    const v = document.createElement("video");
    v.src = videos[currentIndex].url;
    v.preload = "auto";
  }
}

/* ------------------------------------------------------
   4ï¸âƒ£ Auto-load next reel when you scroll
--------------------------------------------------------- */
const observer = new IntersectionObserver((entries) => {
  entries.forEach((entry) => {
    if (entry.isIntersecting) {
      const video = entry.target.querySelector("video");
      video.play();

      // load next reel only when last 2 reels visible
      if (entry.target === feed.lastElementChild) {
        loadNextReel();
      }
    } else {
      const video = entry.target.querySelector("video");
      video.pause();
    }
  });
}, { threshold: 0.7 });

const observerInterval = setInterval(() => {
  document.querySelectorAll(".reel").forEach(r => observer.observe(r));
}, 1000);

/* ------------------------------------------------------
   Start
--------------------------------------------------------- */
fetchVideos();
</script>

</body>
</html>
